name: hassfest

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate:
    name: hassfest validation
    runs-on: "ubuntu-latest"
    steps:
        - uses: "actions/checkout@v2"
          name: Checkout
        - uses: "home-assistant/actions/hassfest@master"
          name: Validate with hassfest
